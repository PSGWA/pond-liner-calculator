<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่า ผ้าปูบ่อ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px; /* กำหนดขนาดสูงสุดไม่ให้ยืดเกินไป */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        input[type="number"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #218838;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            resize: none;
            background-color: #f1f1f1;
        }

        /* ปุ่มคัดลอกข้อความ สีฟ้าและมีไอคอน */
        #copyButton {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #copyButton i {
            font-size: 18px;
        }

        /* ปุ่มคำนวณใหม่ สีเหลือง */
        #resetButton {
            background-color: #ffc107;
            color: black;
        }

        #resetButton:hover {
            background-color: #e0a800;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="number"], button {
                font-size: 14px;
                padding: 10px;
            }

            textarea {
                font-size: 14px;
                height: 120px;
            }
        }
    </style>

    <!-- Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1>คำนวณค่า ผ้าปูบ่อ</h1>
        <form id="calcForm">
            <label for="size">เลือกความหนา (มม.):</label>
            <div class="radio-group">
                <label><input type="radio" name="size" value="0.3"> 0.3 มม.</label>
                <label><input type="radio" name="size" value="0.5"> 0.5 มม.</label>
                <label><input type="radio" name="size" value="0.75"> 0.75 มม.</label>
                <label><input type="radio" name="size" value="all"> ไม่ระบุความหนา</label>
            </div>

            <label for="width">ความกว้าง (เมตร):</label>
            <input type="number" id="width" step="0.01" placeholder="กรอกความกว้าง" required>

            <label for="length">ความยาว (เมตร):</label>
            <input type="number" id="length" step="0.01" placeholder="กรอกความยาว" required>

            <label for="depth">ความลึก (เมตร, ไม่บังคับ):</label>
            <input type="number" id="depth" step="0.01" placeholder="กรอกความลึก (ถ้ามี)">

            <button type="submit">คำนวณ</button>
            <button type="button" id="resetButton" style="display:none;">คำนวณใหม่</button>
        </form>

        <textarea id="result" readonly placeholder="ผลลัพธ์จะแสดงที่นี่"></textarea>
        <button id="copyButton" style="display:none;">
            <i class="fas fa-copy"></i> คัดลอกข้อความ
        </button>
    </div>

    <script>
        document.getElementById('calcForm').onsubmit = function(e) {
            e.preventDefault();

            const size = document.querySelector('input[name="size"]:checked');
            let width = parseFloat(document.getElementById('width').value);
            let length = parseFloat(document.getElementById('length').value);
            const depth = parseFloat(document.getElementById('depth').value);

            // ตรวจสอบว่ากรอกข้อมูลครบถ้วน
            if (!size || width <= 0 || length <= 0) {
                alert("กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง");
                return false;
            }

            // ถ้ามีการกรอกความลึก ให้ปรับค่ากว้างและยาว
            if (!isNaN(depth) && depth > 0) {
                width = width + (depth * 2) + 2;
                length = length + (depth * 2) + 2;
            }

            const priceList = {
                '0.3': 40,
                '0.5': 60,
                '0.75': 80
            };

            const area = width * length;
            let result = `${width.toFixed(0)} ม. × ${length.toFixed(0)} ม.\n`;
            let hasLargeSizeOrWeight = false; // ตัวแปรสำหรับเช็คว่ามีขนาดเกินกำหนดหรือไม่

            const calculateShipping = (totalPrice) => {
                if (totalPrice >= 10000) {
                    return 0; // ส่งฟรี
                } else {
                    return Math.max(totalPrice * 0.1, 200); // ค่าส่ง 10% หรือขั้นต่ำ 200 บาท
                }
            };

            const calculateWeight = (size, area) => {
                const weightPerSquareMeter = {
                    '0.3': 0.3,
                    '0.5': 0.5,
                    '0.75': 0.75
                };
                return weightPerSquareMeter[size] * area;
            };

            if (size.value === "all") {
                // คำนวณสำหรับทุกความหนา
                for (const [sizeKey, pricePerSquareMeter] of Object.entries(priceList)) {
                    const totalPrice = area * pricePerSquareMeter;
                    const shippingFee = calculateShipping(totalPrice);
                    const finalPrice = totalPrice + shippingFee;
                    result += `ผ้าหนา ${sizeKey} มม. ราคา ${finalPrice.toLocaleString()} บาท\n`;

                    // คำนวณน้ำหนักและตรวจสอบเงื่อนไข
                    const weight = calculateWeight(sizeKey, area);
                    if (weight > 800 || width > 30 || length > 30) {
                        hasLargeSizeOrWeight = true; // ถ้ามีขนาดเกินกำหนดหรือหนักเกิน
                    }
                }
                result += `ส่งฟรีเก็บเงินปลายทาง`;

                // หากมีเงื่อนไขน้ำหนักเกินหรือขนาดเกิน ให้แจ้งหมายเหตุเพียงครั้งเดียวตอนจบ
                if (hasLargeSizeOrWeight) {
                    result += "\n\nหมายเหตุ: เนื่องจากขนาดหรือความหนักของผ้าเกินขนาดปกติ โปรดแจ้งเบอร์ติดต่อสำหรับการจัดส่งพิเศษ";
                }
            } else {
                const pricePerSquareMeter = priceList[size.value];
                const totalPrice = area * pricePerSquareMeter;
                const shippingFee = calculateShipping(totalPrice);
                const finalPrice = totalPrice + shippingFee;

                result += `ผ้าหนา ${size.value} มม. ราคา ${finalPrice.toLocaleString()} บาท\n`;

                // คำนวณน้ำหนักและตรวจสอบเงื่อนไข
                const weight = calculateWeight(size.value, area);
                if (weight > 800 || width > 30 || length > 30) {
                    result += "\n\nหมายเหตุ: เนื่องจากขนาดหรือความหนักของผ้าเกินขนาดปกติ โปรดแจ้งเบอร์ติดต่อสำหรับการจัดส่งพิเศษ";
                }

                result += `\nส่งฟรีเก็บเงินปลายทาง`;
            }

            document.getElementById('result').value = result;
            document.getElementById('copyButton').style.display = 'flex';
            document.getElementById('resetButton').style.display = 'block';
        };

        // ฟังก์ชันคัดลอกผลลัพธ์
        document.getElementById('copyButton').onclick = function() {
            const resultText = document.getElementById('result');
            resultText.select();
            document.execCommand('copy');
            alert("คัดลอกข้อความแล้ว");
        };

        // ฟังก์ชันรีเซ็ตฟอร์ม
        document.getElementById('resetButton').onclick = function() {
            document.getElementById('calcForm').reset();
            document.getElementById('result').value = '';
            document.getElementById('copyButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
        };
    </script>

</body>
</html>
