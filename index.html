<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณค่า ผ้าปูบ่อ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        input[type="number"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #218838;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            resize: none;
            background-color: #f1f1f1;
        }

        #copyButton {
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #copyButton i {
            font-size: 18px;
        }

        #resetButton {
            background-color: #ffc107;
            color: black;
        }

        #resetButton:hover {
            background-color: #e0a800;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            input[type="number"], button {
                font-size: 14px;
                padding: 10px;
            }

            textarea {
                font-size: 14px;
                height: 120px;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>คำนวณค่า ผ้าปูบ่อ</h1>
        <form id="calcForm">
            <label for="size">เลือกความหนา (มม.):</label>
            <div class="radio-group">
                <label><input type="radio" name="size" value="0.3"> 0.3 มม.</label>
		<label><input type="radio" name="size" value="0.5"> 0.5 มม.</label>
		<label><input type="radio" name="size" value="0.75"> 0.75 มม.</label>
                <label><input type="radio" name="size" value="all"> ไม่ระบุความหนา</label>
            </div>

            <label for="width">ความกว้าง (เมตร):</label>
            <input type="number" id="width" step="0.01" placeholder="กรอกความกว้าง" required>

            <label for="length">ความยาว (เมตร):</label>
            <input type="number" id="length" step="0.01" placeholder="กรอกความยาว" required>

            <label for="depth">ความลึก (เมตร, ไม่บังคับ):</label>
            <input type="number" id="depth" step="0.01" placeholder="กรอกความลึก (ถ้ามี)">

            <button type="submit">คำนวณ</button>
            <button type="button" id="resetButton" style="display:none;">คำนวณใหม่</button>
        </form>

        <textarea id="result" readonly placeholder="ผลลัพธ์จะแสดงที่นี่"></textarea>
        <button id="copyButton" style="display:none;">
            <i class="fas fa-copy"></i> คัดลอกข้อความ
        </button>
    </div>

    <script>
        document.getElementById('calcForm').onsubmit = function(e) {
            e.preventDefault();

            const size = document.querySelector('input[name="size"]:checked');
            let width = parseFloat(document.getElementById('width').value);
            let length = parseFloat(document.getElementById('length').value);
            const depth = parseFloat(document.getElementById('depth').value || 0);

            if (!size || width <= 0 || length <= 0) {
                alert("กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง");
                return false;
            }

            let originalWidth = width;
            let originalLength = length;

            let sizeInfoText = "";
            let showAdjustedSize = false;
	    

            if (!isNaN(depth) && depth > 0) {
                width = width + (depth * 2) + 2;
                length = length + (depth * 2) + 2;
                sizeInfoText = "(ขนาดผ้านี้ต้องวัดแนบพื้น และเผื่อขอบข้างละ 1 เมตรแล้ว)";
                showAdjustedSize = true;
            } else {
                sizeInfoText = "(ขนาดผ้าที่แจ้งนี้ต้องวัดแนบพื้น และเผื่อขอบข้างละ 1 เมตรแล้ว)";
            }

            const priceList = {
                '0.3': { price: 50, material: 'LDPE' },
                '0.5': { price: 65, material: 'HDPE' },
                '0.75': { price: 85, material: 'HDPE' }
            };

            const formatNumber = (num) => {
                return Number.isInteger(num) ? num.toFixed(0) : num.toFixed(2);
            };

            const area = width * length;
            let result = "";
            let totalPrice = 0;
	    let deposit = 0 ;

            if (size.value === "all") {
                result += `ขนาด ${formatNumber(originalWidth)} ม. × ${formatNumber(originalLength)} ม.${depth ? ` ลึก ${depth} ม.` : ""}\n`;
                if (showAdjustedSize) {
                    result += `ผ้าขนาด ${formatNumber(width)} ม. × ${formatNumber(length)} ม.\n`;
                }
                result += `${sizeInfoText}\n\n`;

                for (const [sizeKey, { price, material }] of Object.entries(priceList)) {
                    const currentPrice = area * price;
                    result += `ผ้าพลาสติก ${material} หนา ${sizeKey} มม. (${price}บาท/ตร.ม.) = ${currentPrice.toLocaleString()} บาท\n`;
                }
            } else {
                const { price, material } = priceList[size.value];
                totalPrice = area * price;

                result += `ผ้าพลาสติก ${material} หนา ${size.value} มม. (${price}บาท/ตร.ม.)\n`;
                result += `ขนาด ${formatNumber(originalWidth)} ม. × ${formatNumber(originalLength)} ม.${depth ? ` ลึก ${depth} ม.` : ""}\n`;
                if (showAdjustedSize) {
                    result += `ผ้าขนาด ${formatNumber(width)} ม. × ${formatNumber(length)} ม.\n\n`;
                }
                result += `${sizeInfoText}\nราคา ${totalPrice.toLocaleString()} บาท\n`;

                if (totalPrice < 3000) {
                    const shippingCost = 300;
                    result += `\nค่าจัดส่ง ${shippingCost.toLocaleString()} บาท`;
                    totalPrice += shippingCost;
                } else {
                    result += `\nส่งฟรี ชำระเงินเมื่อได้รับของครับ`;
                }

                result += `\n\nยอดรวมทั้งหมด = ${totalPrice.toLocaleString()} บาท`;
            }
		result += `\nกรุณาตรวจสอบรายการสั่งซื้อให้ครบถ้วนก่อนยืนยันสินค้า เนื่องจากเมื่อเริ่มผลิตแล้วจะไม่สามารถยกเลิกหรือแก้ไขออเดอร์ได้`;
            if (totalPrice >= 5000) {
		deposit = totalPrice*0.1 ;
                result += `\nโปรดชำระมัดจำ 10% (${deposit.toLocaleString()} บาท) พร้อมแจ้งชื่อ-ที่อยู่ และเบอร์โทรศัพท์ สินค้าจะจัดส่งถึงคุณภายใน 6-8 วันครับ`;
            } else {
            result += `\nยืนยันการสั่งซื้อ กรุณาแจ้งชื่อ-ที่อยู่ และเบอร์โทรศัพท์ สินค้าจะจัดส่งถึงคุณภายใน 2-4 วันครับ`;
            }
            
            document.getElementById('result').value = result;
            document.getElementById('copyButton').style.display = 'flex';
            document.getElementById('resetButton').style.display = 'block';
        };

        document.getElementById('copyButton').onclick = function() {
            const resultText = document.getElementById('result');
            resultText.select();
            document.execCommand('copy');
            alert("คัดลอกข้อความแล้ว");
        };

        document.getElementById('resetButton').onclick = function() {
            document.getElementById('calcForm').reset();
            document.getElementById('result').value = '';
            document.getElementById('copyButton').style.display = 'none';
            document.getElementById('resetButton').style.display = 'none';
        };
    </script>
</body>
</html>
